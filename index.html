<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="display">
            <div class="hand" id="playerHand">
                <div class="title centered" id="playerHandTitle">PLAYER</div>
                <div class="selection centered" id="playerSelection">
                    <img class="selectionImg" id="playerimg" src="" alt="">
                </div>
            </div>
            <div id="information">
                <div id="score">score</div>
                <div id="result">result</div>
            </div>
            <div class="hand" id="computerHand">
                <div class="title centered" id="computerHandTitle">COMPUTER</div>
                <div class="selection centered" id="computerSelection">
                    <img class="selectionImg" id="computerimg" src="" alt="">
                </div>
            </div>
        </div>
        <div id="controls">
            <div id="controlsTop">
                <div class="options" id="rock">
                    <img src="images/rock.jpg" alt="rock">
                </div>
                <div class="options" id="paper">
                    <img src="images/paper.jpg" alt="paper">
                </div>
                <div class="options" id="scissors">
                    <img src="images/scissors.jpg" alt="scissors">
                </div>
            </div>
            <div id="controlsBottom">
                <button id="reset" onclick="location.reload()">Reset</button>
            </div>
        </div>
            
        </div>

    </body>

</html>
